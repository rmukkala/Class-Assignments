<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Styled Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .google-text {
            font-size: 100px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .google-text span {
            display: inline-block;
            transition: 
                transform 0.3s ease, 
                box-shadow 0.3s ease, 
                color 0.3s ease;
        }

        .google-text .g {
            color: #4285F4;
        }

        .google-text .o1 {
            color: #EA4335;
        }

        .google-text .o2 {
            color: #FBBC05;
        }

        .google-text .l {
            color: #34A853;
        }

        .google-text .e {
            color: #EA4335;
        }

        /* Hover effect */
        .google-text span:hover {
            transform: scale(1.3) rotate(-5deg); /* Slight rotation on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="google-text">
        <span class="g">G</span>
        <span class="o1">O</span>
        <span class="o2">O</span>
        <span class="g">G</span>
        <span class="l">L</span>
        <span class="e">E</span>
    </div>
</body>
</html>
