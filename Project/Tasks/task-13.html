<!DOCTYPE html>
<html>
<head>
    <title>Personal Information</title>
    <style>
        .input-table {
margin: auto;
}
.input-container {
display: flex;
justify-content: center;
gap: 10px;
flex-wrap: wrap;
}
.input-field {
margin: 5px;
padding: 10px;
width: 250px;
}
.button-container {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 10px;
}
.green-buttons,
.red-buttons {
display: flex;
flex-direction: column;
gap: 10px;
}
.button-green {
background-color: green;
color: white;
padding: 10px;
border: none;
cursor: pointer;
margin: 5px;
}
.button-red {
background-color: red;
color: white;
padding: 10px;
border: none;
cursor: pointer;
margin: 5px;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}
th, td {
border: 1px solid black;
padding: 8px;
text-align: left;
}
    </style>
</head>
<body>

<form id="person_form" style="text-align: center;">
    <table class="input-table">
        <tr>
            <td><input type="text" id="name" name="name" class="input-field" placeholder="Enter full name"></td>
            <td><input type="text" id="dob" name="dob" class="input-field" placeholder="Enter date of birth"></td>
        </tr>
        <tr>
            <td><input type="text" id="gender" name="gender" class="input-field" placeholder="Enter gender"></td>
            <td><input type="text" id="qualification" name="qualification" class="input-field" placeholder="Enter highest qualification"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" id="institution" name="institution" class="input-field" placeholder="Enter university name"></td>
        </tr>
    </table>
    <br>
    <div class="button-container">
        <div class="green-buttons">
            <button type="button" class="button-green" onclick="insert()">Insert Info</button>
            <button type="button" class="button-green" onclick="show_person_info()">Show All</button>
        </div>
        <div class="red-buttons">
            <button type="button" class="button-red" onclick="clear_inputs()">Clear Inputs</button>
            <button type="button" class="button-red" onclick="clear_display()">Clear Display</button>
            <button type="button" class="button-red" onclick="clear_all()">Clear All</button>
        </div>
    </div>
    <br>
    <input type="text" id="search" class="input-field" placeholder="Enter name to search">
    <button type="button" class="button-green" onclick="search_person()">Search</button>
</form>

<div id="demo_div" style="margin-top: 20px; text-align: center;">
    <!-- Personal information will be displayed here -->
</div>

<script>
    function Person(name, dob, gender, qualification, institution) {
this.name = name;
this.dob = dob;
this.gender = gender;
this.qualification = qualification;
this.institution = institution;
}
let people = [];
function show_person_info() {
let demoDiv = document.getElementById("demo_div");
demoDiv.innerHTML = '';
people.forEach((person, index) => {
demoDiv.innerHTML += `
Person ${index + 1}<br>
Full Name: ${person.name}<br>
Date of Birth: ${person.dob}<br>
Gender: ${person.gender}<br>
Highest Qualification: ${person.qualification}<br>
University Name: ${person.institution}<br>
<br>
`;
});
}
function insert() {
let name = document.getElementById("name").value;
let dob = document.getElementById("dob").value;
let gender = document.getElementById("gender").value;
let qualification = document.getElementById("qualification").value;
let institution = document.getElementById("institution").value;
let newPerson = new Person(name, dob, gender, qualification, institution);
people.push(newPerson);
}
function search_person() {
let searchName = document.getElementById("search").value;
let demoDiv = document.getElementById("demo_div");
demoDiv.innerHTML = '';
people.forEach((person, index) => {
if (person.name.toLowerCase().includes(searchName.toLowerCase())) {
demoDiv.innerHTML += `
Person ${index + 1}<br>
Full Name: ${person.name}<br>
Date of Birth: ${person.dob}<br>
Gender: ${person.gender}<br>
Highest Qualification: ${person.qualification}<br>
University Name: ${person.institution}<br>
<br>
`;
}
});
}
function clear_inputs() {
    document.getElementById("name").value = '';
document.getElementById("dob").value = '';
document.getElementById("gender").value = '';
document.getElementById("qualification").value = '';
document.getElementById("institution").value = '';
document.getElementById("search").value = '';
}
function clear_display() {
document.getElementById("demo_div").innerHTML = '';
}
function clear_all() {
people = [];
clear_inputs();
clear_display();
}

</script>

</body>
</html>
