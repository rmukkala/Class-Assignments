<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="score">Enter score:</label>
        <input type="number" id="score" name="score">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <p>Your grade is: <span id="grade"></span></p>
    </div>
    <script>
        function calculateGrade() {
            const score = parseFloat(document.getElementById('score').value);
            let grade = '';

            // Check if the score is valid (between 0 and 100)
            if (isNaN(score) || score < 0 || score > 100) {
                document.getElementById('grade').innerText = 'Invalid input';
                return;
            }

            // Grade calculations based on score
            if (score >= 80) {
                grade = 'A';
            } else if (score >= 60) {
                grade = 'B';
            } else if (score >= 40) {
                grade = 'C';
            } else {
                grade = 'F';
            }

            // Display the grade
            document.getElementById('grade').innerText = grade;
        }
    </script>
</body>
</html>
