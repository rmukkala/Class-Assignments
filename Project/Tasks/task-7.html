<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operations</title>
</head>
<body>
    <h1>Check the Console for JavaScript Results</h1>

    <script>
        let a = 10;
        console.log(a); // Outputs: 10

        let b = a + 5; 
        console.log(b); // Outputs: 15

        let c = a - 3; 
        console.log(c); // Outputs: 7

        let d = a * 2;
        console.log(d); // Outputs: 20

        let e = a / 2; 
        console.log(e); // Outputs: 5

        let f = a % 3; 
        console.log(f); // Outputs: 1

        a += 5; 
        console.log(a); // Outputs: 15

        a -= 3; 
        console.log(a); // Outputs: 12

        a *= 2; 
        console.log(a); // Outputs: 24

        a /= 2;
        console.log(a); // Outputs: 12

        a %= 3; 
        console.log(a); // Outputs: 0
    </script>
</body>
</html>
